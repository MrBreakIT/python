<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time- Display</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body class="" style="background-color: darkslategray;">
    <div class='card col-4 mx-auto mt-5'>
        <div class="col card-header d-flex justify-content-center">
            <h3><i>Current Date and Time:</i></h3>
        </div>
        <div class="col card-body d-flex justify-content-center">
            <div>{{ date }} @ {{ militaryTime }}</div>
        </div>

    </div>
</body>

</html>
